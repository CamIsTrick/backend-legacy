version: '3.7'
services:
  nginx:
    image: nginx:latest
    command: |
      /bin/bash -c "
      cp -f data/default.conf etc/nginx/conf.d/default.conf 
      service nginx start 
      sleep infinity"
    volumes:
      - $HOME/focusing/volume/nginx:/data
    ports:
      - "80:80"
      - "443:443"